<!DOCTYPE html>
<html class="overflow-y-scroll h-full" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Tailwind Website</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">

        <style media="screen">
            .font-sans {
                font-family: 'Source Sans Pro', apple-system, BlinkMacSystemFont, 'Helvetica Neue', arial, sans-serif;
            }
        </style>
    </head>
    <body class="font-sans text-gray-900 h-full">
        
       

        <div class="flex justify-center">
            <div class="bg-gray-400 h-1 w-32 rounded"></div>
        </div>
       

        <section class="bg-magenta py-8">
            <div class="w-5/6 max-w-lg ml-auto mr-auto mt-8 mb-8">
                <div class="flex flex-col justify-start text-center pb-8">
                    
                    <h2 class="text-5xl font-semibold leading-none tracking-tighter mb-4">Уникальный каталог сервисов в вашем кармане</h2>
                    <h3 class="text-3xl text-blue-800 opacity-75 font-normal leading-none mb-8">Выберите нужную площадку :</h3>
                </div>
        
            <section class=" flex-col justify-start pb-8">    
            <div class="bg-blue-100 rounded-lg py-5 px-6 mb-4 justify-items-start text-base text-blue-700 mb-3" role="grid">
                <img
                    src="https://cdn-icons-png.flaticon.com/128/2550/2550357.png"
                    class="rounded-b-md w-8"
                    alt="Avatar"
                />Избранное!
                <div class="flex space-x-2 justify-end">
                    <button
                      type="button"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    >Click me</button>
                  </div>
              </div>
              <div class="bg-purple-100 rounded-lg py-5 px-6 mb-4 text-base text-purple-700 mb-3" role="alert">
                <img
                    src="https://cdn-icons-png.flaticon.com/128/4579/4579030.png"
                    class="rounded-b-md w-8"
                    alt="Avatar"
                />Такси!
                <div class="flex space-x-2 justify-end">
                    <button
                      type="button"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    >Click me</button>
                  </div>
              </div>
              <div class="bg-green-100 rounded-lg py-5 px-6 mb-4 text-base text-green-700 mb-3" role="alert">
                <img
                    src="https://cdn-icons-png.flaticon.com/128/5029/5029077.png"
                    class="rounded-b-md w-8"
                    alt="Avatar"
                />Еда!
                <div class="flex space-x-2 justify-end">
                    <button
                      type="button"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    >Click me</button>
                  </div>
              </div>
              <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert">
                <img
                    src="https://cdn-icons-png.flaticon.com/128/1614/1614997.png"
                    class="rounded-b-md w-8"
                    alt="Avatar"
                />Билеты!
                <div class="flex space-x-2 justify-end">
                    <button
                      type="button"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    >Click me</button>
                  </div>
              </div>
              <div class="bg-yellow-100 rounded-lg py-5 px-6 mb-4 text-base text-yellow-700 mb-3" role="alert">
                <img
                    src="https://cdn-icons-png.flaticon.com/128/1555/1555401.png"
                    class="rounded-b-md w-8"
                    alt="Avatar"
                />Барахолка!
                <div class="flex space-x-2 justify-end">
                    <button
                      type="button"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    >Click me</button>
                  </div>
              </div>
            </section>
        </section>
        
        
    </body>
</html>
